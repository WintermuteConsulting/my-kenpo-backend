buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }
}

apply plugin: 'groovy'
apply plugin: 'org.springframework.boot'

repositories {
    jcenter()
    mavenCentral()
    maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile( "org.springframework.boot:spring-boot-starter:1.5.2.RELEASE",
            "org.springframework.boot:spring-boot-starter-web:1.5.2.RELEASE",
            "org.springframework.boot:spring-boot-starter-data-rest:1.5.2.RELEASE",
            "org.springframework.boot:spring-boot-starter-data-jpa:1.5.2.RELEASE",
            "org.codehaus.groovy:groovy-all:2.4.10",
            "com.h2database:h2:1.4.194")
    testCompile ("org.springframework.boot:spring-boot-starter-test:1.5.2.RELEASE",
                 "org.spockframework:spock-core:1.1-groovy-2.4-rc-4")
}